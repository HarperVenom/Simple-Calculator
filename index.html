<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="calculator calc-element">
      <h1 class="calc-header">Simple Calculator</h1>

      <input type="text" class="calc-input-1 calc-input calc-element" id="input1"/>
      <input type="text" class="calc-input-2 calc-input calc-element" id="input2"/>

      <button class="calc-plus calc-button calc-element" id="plusButton">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
          <path stroke-linecap="round" stroke-linejoin="round" d="M12 4.5v15m7.5-7.5h-15" />
        </svg>
        </button>
      <button class="calc-minus calc-button calc-element" id="minusButton">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
          <path stroke-linecap="round" stroke-linejoin="round" d="M5 12h14" />
        </svg>
        </button>
      <button class="calc-multiply calc-button calc-element" id="multiplyButton">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
          <path stroke-linecap="round" stroke-linejoin="round" d="M6 18 18 6M6 6l12 12" />
        </svg>
        </button>
      <button class="calc-divide calc-button calc-element" id="divideButton">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 256 256" id="divide"><rect width="256" height="256" fill="none"></rect><line x1="40" x2="216" y1="128" y2="128" fill="rgb(205, 208, 240)" stroke="rgb(205, 208, 240)" stroke-linecap="round" stroke-linejoin="round" stroke-width="12"></line><circle cx="128" cy="64" r="14"></circle><circle cx="128" cy="192" r="14"></circle></svg>
      </button>

      <h2 class="calc-result calc-element" id="resultField"></h2>
    </div>
    <script src="script.js"></script>
  </body>
</html>
