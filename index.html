<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="calculator calc-element">
      <h1 class="calc-header">Simple Calculator</h1>

      <input type="text" class="calc-input-1 calc-input calc-element" />
      <input type="text" class="calc-input-2 calc-input calc-element" />
      <button class="calc-plus calc-button calc-element">+</button>
      <button class="calc-minus calc-button calc-element">-</button>
      <button class="calc-multiply calc-button calc-element">*</button>
      <button class="calc-divide calc-button calc-element">/</button>

      <h2 class="calc-result calc-element"></h2>
    </div>
  </body>
</html>
